<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Spring My Blog</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
</head>
<body>
<div class="container">
    <div class="arlert alert-danger" role="alert">
        <h3>Are you sure delete this post?</h3>
    </div>
    <div class="row">
        <h4>Post details</h4>
    </div>
    <div class="row">
        <form th:action="@{/post/delete/__${post.id}__}" th:object="${post}" method="post">
            <input th:type="hidden" name="id" th:field="*{id}">
            <table>
                <tr>
                    <td>Title:</td>
                    <td th:text="${post.title}"></td>
                </tr>
                <tr>
                    <td>Description:</td>
                    <td th:text="${post.description}"></td>
                </tr>
                <tr>
                    <td>Content</td>
                    <td th:text="${post.content}"></td>
                </tr>
                <tr>
                    <td></td>
                    <button class="btn btn-danger">Delete</button>
                </tr>
            </table>
        </form>
    </div>
</div>
</body>
</html>
