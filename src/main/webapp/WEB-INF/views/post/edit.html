<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Spring My Blog - Edit post</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
</head>
<body>
<div class="container">
    <div class="row">
        <h3>Edit post</h3>
    </div>
    <div class="row">
        <th:block th:if="${msg}">
            <div th:text="${msg}" class="alert alert-success" role="alert"></div>
        </th:block>
    </div>
    <div class="row">
        <form method="post" th:action="@{/post/edit}" th:object="${post}">
            <input type="hidden" name="id" th:field="*{id}">

            <label>Category</label>
            <select th:field="*{category}" class="form-control">
                <option th:each="c : ${categories}"
                        th:value="${c.id}" th:text="${c.name}"
                        th:selected="${c.id == post.category.id}"
                >
                </option>
            </select>

            <label>Title</label>
            <input class="form-control" th:field="*{title}" type="text">
            <br>

            <label>Description</label>
            <input class="form-control" th:field="*{description}" type="text">
            <br>

            <label>Content</label>
            <textarea class="form-control" th:field="*{content}" th:type="text"></textarea>
            <br/>

            <button class="btn btn-primary">Update Post</button>
        </form>
    </div>
</div>
</body>
</html>
