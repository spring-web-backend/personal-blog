<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Spring My Blog - Edit category</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
</head>
<body>
<div class="container">
    <div class="row">
        <h3>Edit category</h3>
    </div>
    <div class="row">
        <th:block th:if="${msg}">
            <div th:text="${msg}" class="alert alert-success" role="alert"></div>
        </th:block>
    </div>
    <div class="row">
        <form th:action="@{/category/edit/__${category.id}__}" th:object="${category}" method="post">
            <input type="hidden" name="id" th:field="*{id}">
            <label>Edit category</label>
            <input type="text" class="form-control" th:field="*{name}">
            <br>

            <button class="btn btn-primary">Edit</button>

        </form>
    </div>
</div>
</body>
</html>
