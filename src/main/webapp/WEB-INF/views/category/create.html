<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Spring My Blog - New category</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
</head>
<body>
<div class="container">
    <div class="row">
        <h3>Create new category</h3>
    </div>
    <div class="row">
        <th:block th:if="${msg}">
            <div th:text="${msg}" class="alert alert-success" role="alert"></div>
        </th:block>
    </div>
    <div class="row">
        <a href="/category/">See all category</a>
        <br/>
    </div>
    <div class="row">
        <form th:action="@{/category/create}" th:object="${category}" method="post">
            <label>Name</label>
            <input th:field="*{name}" type="text" class="form-control">
            <br>

            <button class="btn btn-primary" type="submit">Create</button>
        </form>
    </div>
</div>
</body>
</html>
